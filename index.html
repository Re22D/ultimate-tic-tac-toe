<!DOCTYPE html>
<html lang="en">
<head>
  <title>Ultimate Tic-Tac-Toe</title>
  <meta charset="utf-8">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.15/lodash.min.js"></script>

  <link rel="stylesheet" type="text/css" href="./src/style/style.css" />
</head>
<body>
  <div class="container p-3 m-3 border mx-auto text-center bg-light">

    <h1>Ultimate Tic-Tac-Toe</h1>
    <div class="row align-items-center"> 
      <aside class="col-3">
        <div id="gameInfo">
          <h3> Game Info</h3>
          <div class="d-flex justify-content-center">
              <p id="gameStatus" class="badge badge-info"> </p>
              <span id="spinner" class="spinner spinner-border spinner-border-sm text-muted ml-2"></span>
          </div>
          <p> Player 1: <span id="humPlayerSign"> </span></p>
          <p> Player 2: <span id="compPlayerSign"> </span></p>
        </div>
        
        <div id="scoreBoard" class="table table-bordered p-2">
          <h4>Score Board</h4>
        </div>
      </br>
        <button id="resetBtn" class="btn btn-warning" onclick="location.reload()">Reset</button>
      </aside>
      
      <section class="gameBoard col-6">
          <div id="bigBoard" class="table shadow-lg p-2">   
          </div>
      </section>
    </div>
  </div>
  <script type="module" src="./src/js/main.js"></script>
</body>
</html>
